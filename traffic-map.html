<!DOCTYPE html>
<html>
<head>
    <title>My Traffic</title>
    <style>
        #map { height: 1920px; width: 1080px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const mycenter = { lat: 5.332465158269312, lng: 100.29087838831266 };
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: mycenter,
            });
            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3IAmg5okGyQc-1qtpZAHAugLQWsE096I&callback=initMap"></script>
</body>

</html>
